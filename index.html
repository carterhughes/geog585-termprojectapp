<!DOCTYPE html>
      <html>
        <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Courts of Montgomery County, Maryland</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" type="text/css" crossorigin="">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
            <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
            <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
            <link rel="stylesheet" href="style.css" type="text/css">
            <script src="Courts_Centroids.js"></script>
            <script src="Courts.js"></script>
            <script src="Courts_Map.js"></script>
        </head>
        <body onload="init()">
          <div id="container">
          <h1 id="title"  class="containerStyle">Courts of Montgomery County, Maryland</h1>
          <div id="central-container">
            <div id="mapid"></div>
            <div id="center-right-container">
              <button id="deselect-button"  class="containerStyle">Deselect Sport</button>
              <select id="sports-dropdown" class="containerStyle"> multiple</select>
              <div id="courts-counter-container" class="containerStyle">
                <span>Total Courts: </span><span id="courts-count">0</span>
              </div>
            </div>
          </div>
          <div id="docs"  class="containerStyle">
              <p>This page shows the courts in Montgomery County, Maryland. Click a court to get more information.</p>
          </div>
        </div>
        </body>
      </html>
